name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Creating minimal package-lock.json..."
            echo '{
              "name": "gitti-ai-pwa",
              "version": "1.0.0",
              "lockfileVersion": 2,
              "requires": true,
              "packages": {
                "": {
                  "name": "gitti-ai-pwa",
                  "version": "1.0.0"
                }
              }
            }' > package-lock.json
          fi

      - name: Install dependencies
        run: |
          if grep -q "dependencies" package-lock.json; then
            npm ci
          else
            npm install
          fi

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
